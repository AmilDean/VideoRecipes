<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>

 <table border="5">
        <tr>
            <th>Name</th><th>Rating</th><th>Views</th><th>Thumbnail</th>
            <th>Video</th>
        </tr>

        {% for i in recipes %}
     <tr>
         <td> {{ i["title"] }} </td>
         <td> {{ i["rating"]}}</td>
         <td> {{ i["views"]}}</td>
         <td> <img src="{{ i["thumbnail"] }}" alt="https://api.spoonacular.com/food/" style="height: 420px; width: 315px"></img>
 </td>
         <td> <iframe width="420" height="315" src="https://www.youtube.com/embed/{{ i["youTubeId"]}}"></iframe> </td>
     </tr>
        {% endfor %}
</table>

    <br><br>

<a href="{{url_for('search')}}">New Search</a>
</body>
</html>
